name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.23", "1.24"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -race -count=1 ./...

  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Fuzz protocol parser
        run: go test -run='^$' -fuzz=FuzzUnmarshal -fuzztime=30s ./protocol/...

      - name: Fuzz TOML parser
        run: go test -run='^$' -fuzz=FuzzParseTOML -fuzztime=30s ./config/...

      - name: Fuzz checkpoint replay
        run: go test -run='^$' -fuzz=FuzzReplay -fuzztime=30s ./checkpoint/...

      - name: Fuzz trace IDs
        run: go test -run='^$' -fuzz=FuzzStartWithTraceID -fuzztime=30s ./trace/...

      - name: Fuzz error handling
        run: go test -run='^$' -fuzz=FuzzErrorMarshalUnmarshal -fuzztime=30s ./errors/...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Check formatting
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)"

  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bindings/python
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install and test
        run: |
          pip install -e .
          python -m pytest tests/ -v
